<p>cinepolis-angular works!</p>
<div class="card">
    <div class="card-header">
  <br>
  <div class="text-center">
<img [src]="myimage" alt="" class="rounded" style="max-width: 30em;" >
  </div>
    </div>
<form>
  <div class="card text-bg-warning mb-6" style="max-width: 100em;">
    <div class="card-header">Entradas</div>
    <div class="card-body">
    <div class="form-group row">
      <label for="text" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Nombre" >
      </div>
    </div>
    <div class="form-group row">
      <label for="text" class="col-sm-2 col-form-label">Numero de personas</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="nump" name="nump" placeholder="Numero de personas">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Tarjeta cinepolis</legend>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="tar" name="tar" id="gridRadios1" value="1">
            <label class="form-check-label" for="gridRadios1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="tar" name="tar" id="gridRadios2" value="0">
            <label class="form-check-label" for="gridRadios2">
              No
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">Numero boletos</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="numb" name="numb" placeholder="Numero de boletos">
        </div>
      </div>
    </div>
  </div>
  
      <button (click)="taqui()" class="btn btn-primary btn-lg">Procesar</button>
  </form>
  
</div>
<form>
  <div class="card text-bg-warning mb-6" style="max-width: 100em;">
    <div class="card-header">Ticket</div>
    <div class="card-body">
  <div class="card">
    <div class="card-header">
  <div class="form-group row">
      <div class="col-sm-2">
  <ul>
    <li>Cliente:{{name}}</li>
    <li>Num Personas:{{nump}}</li>
    <li>Numero de Boletos:{{numb}}</li>
    <li>Total:{{mensaje}}</li>
  </ul>
      </div>
  </div>
    </div>
</div>
    </div>
  </div>
  
</form>

<div class="card">
    <div class="card-header">
        <br>
        <br>
        <br>
  <h1>Prueba de ventana</h1>
Lista de productos
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h3>Filtro:{{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>


                    <tr>
                        <th>
                            <button (click)="showImage()" type="button" class="btn btn-primary">{{muestraImg?'Ocultar':'Muestra'}} imagen</button> 
                        </th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let coche of productos | productoFiltro: listFilter">
                        <td>
                            <img *ngIf="muestraImg"  [src]="coche.Imagenurl" [title]="coche.Modelo" [style.width.px]="imageWidth"
                            [style.width.margin.px]="imageMargin">
                            
                        </td>
                        <td>{{coche.Modelo}}</td>
                        <td>{{coche.Descripcion}}</td>
                        <td>{{coche.year | date: 'dd/MM/yy'}}</td>
                        <td>{{coche.Precio | currency}}</td>
                        <td>{{coche.Marca}}</td>
                        <td>{{coche.Color}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
